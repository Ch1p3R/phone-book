<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header">
</head>

<body style="padding-top: 70px">

	<div th:replace="fragments/header :: navigation"></div>

	<div style="position: relative;" class="container">

		<form style="position: relative;" class="well form-horizontal" th:object="${account}"
			th:action="@{/registration}" method="POST" modelAttribute="account">
			<fieldset>
				<legend>
					<center>
						<h2>
							<b>Registration Form</b>
						</h2>
					</center>
				</legend>
				<br>		
				
				<div  class="form-group">
					<!-- Username -->
					<label class="control-label col-md-4" for="name">Account name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input class="form-control" type="text" id="name" name="name" placeholder="" th:value="${account.name}"> 
						</div>
						<span style="display:inline-block;" class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
					</div>
				</div>
							
				<div class="form-group">
					<!-- Username -->
					<label class="control-label col-md-4" for="fullName">Full name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input class="form-control" type="text" id="fullname" name="fullName"> 
						</div>
						<span style="display:inline-block;" class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}"
						 th:errors="*{fullName}"  th:value="${account.fullName}">Error</span>
					</div>
				</div>		
							
				<div class="form-group">
					<label class="control-label col-md-4" for="name">Password</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input class="form-control" type="text" id="name" name="password" th:value="${account.password}"> 
						</div>
						  <div style="position: relative;display:inline-block;padding:0" class="alert alert-warning alert-dismissable">
    <p style="position: relative;display:inline-block;" href="#" class="close" data-dismiss="alert" aria-label="close" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
  </div>
						
						<!-- <span style="display:inline-block;" class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span> -->
					</div>
				</div>

				<div class="text-center">
					<!-- Button -->
					<div class="controls">
						<button class="align-items-center btn btn-success btn-lg">Register</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<!-- <div th:replace="fragments/footer :: footer"></div> -->

</body>
</html>
