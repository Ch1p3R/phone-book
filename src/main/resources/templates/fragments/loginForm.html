<div th:fragment="login" class="container login" id="loginForm">

	<div class="row">
		<form class="well form-horizontal" th:action="@{/login}" method="POST">

			<fieldset>
				<legend>
					<center>
						<h3>
							<b>Sign In form</b>
						</h3>
					</center>
				</legend>
				<br>

				<div class="form-group ">
					<div class="col-md-12 inputGroupContainer">
						<span style="display: inline-block;" th:if="${param.error}"
							class="alert alert-danger">Invalid account name or
							password. </span> <span class="alert alert-info" th:if="${param.logout}">
							You have been logged out. </span>

						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input type="text"
								name="username" id="username" class="form-control"
								autofocus="true" placeholder="Account Name">
						</div>
					</div>
				</div>

				<div class="form-group">

					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input
								class="form-control" type="password" id="password"
								name="password" placeholder="Password">
						</div>

					</div>
				</div>

				<div class="row">
					<div>
						<input type="submit"
							class="align-items-center btn btn-lg btn-primary "
							value="Sign In" />
					</div>
				</div>
			</fieldset>
		</form>
		<p>Press on button bellow for registration new account</p>

	</div>
</div>
