<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
<title>Phone Book</title>
<meta charset="utf-8">
<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"
	rel="stylesheet" />

<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}" /></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>


<body>
	<div class="masthead clearfix" th:fragment="navigation">
		<div class="inner">
			<h1 class="graffiti masthead-brand ">Phone Book</h1>
			<nav>
				<ul class="nav masthead-nav">
	
					   <li sec:authorize="isAuthenticated()">
					   <span>
					   	 <p style="display:inline">You signed in as, </p><strong sec:authentication="name"></strong>
					   </span>
					  
					   <a th:href="@{/logout}">Log out</a>
					   </li>
				</ul>
			</nav>
		</div>
	</div>
	


</body>
</html>
